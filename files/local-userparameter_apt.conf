# If we use
# local.vfs.dir.count[/etc/apt/sources.list.d,^.+.(list|sources)]
# as key it will lead to
# Special characters "\, ', ", `, *, ?, [, ], {, }, ~, $, !, &, ;, (, ), <, >, |, #, @, 0x0a" are not allowed in the parameters.
UserParameter=local.apt.number-of-sources,find /etc/apt/sources.list.d -type f -regextype posix-extended -regex "^.+.(list|sources)" | wc -l
